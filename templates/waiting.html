<!DOCTYPE html>
<html>
<head>
    <title>Processing Video</title>
</head>
<body>
    <h1>Processing... Please wait.</h1>
    <script>
        // Poll the server every 2 seconds to check processing status.
        function checkStatus() {
            fetch('/processing_status')
                .then(response => response.json())
                .then(data => {
                    if (data.complete) {
                        // Redirect to identification page with the video_folder parameter.
                        window.location.href = '/identification_rt?video_folder={{ video_folder }}';
                    } else {
                        // Continue polling if not complete.
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error("Error checking processing status:", error);
                    setTimeout(checkStatus, 2000);
                });
        }
        // Start polling
        checkStatus();
    </script>
</body>
</html>
